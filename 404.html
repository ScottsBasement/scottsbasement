<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        #snakeGameContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Whatever you were trying to find, it's either being worked on, or it's not here.</p>
    <p>Return to the <a href="/">homepage</a>.</p>
    <p>Or for some dumb reason, <a href="javascript:void(0);" onclick="showSnakeGame()">play Google's Snake Game</a></p>

    <div id="snakeGameContainer">
        <iframe src="https://www.google.com/fbx?fbx=snake_arcade" width="600" height="600" frameborder="0"></iframe>
        <button onclick="hideSnakeGame()">Close</button>
    </div>

    <script>
        function showSnakeGame() {
            document.getElementById('snakeGameContainer').style.display = 'block';
        }

        function hideSnakeGame() {
            document.getElementById('snakeGameContainer').style.display = 'none';
        }
    </script>
</body>
</html>
